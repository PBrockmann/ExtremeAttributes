  <body onload='init();'>

    <script>

      var width = 960,
          height = 1160;

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      d3.json("FRA_admin_places.json", function(error, admin) {
        if (error) return console.error(error);
        console.log(admin);

        var adminunits = topojson.feature(admin, admin.objects.FRA_admin);

        var projection = d3.geo.albers()
                           .center([0, 47.0])
                           .rotate([2.0, 0])
                           .parallels([35, 55])
                           .scale(4000)
                           .translate([width / 5, height / 3]);                   

        //path generator
        var path = d3.geo.path()
                     .projection(projection)
                     .pointRadius(1.5);

        //Create path element, bind data to it, then use selection.attr to set the "d" attribute 
        //to the formatted path data
        svg.append("path")
           .datum(adminunits)
           .attr("d", path);

        svg.selectAll(".adminunit")
           .data(topojson.feature(admin, admin.objects.FRA_admin).features)
           .enter().append("path")
           //.attr("class", function(d) { return "adminunit " + d.id; })
           .attr("class", "adminunit")
           .attr("d", path);                            

        //Bind places to svg   
        svg.append("path")
           .datum(topojson.feature(admin, admin.objects.FRA_places))
           .attr("d", path)
           //.attr("path.pointRadius", "1")
           .attr("class", "place");

        //Add place labels
        svg.selectAll(".place-label")
           .data(topojson.feature(admin, admin.objects.FRA_places).features)
           .enter().append("text")
           .attr("class", "place-label")
           .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
           .attr("dy", ".35em")
           .text(function(d) { 
            console.log(d.properties.name);
            return d.properties.name; 
           });
        
        //Use right-aligned labels on the left side of the map, and left-aligned labels on the right side of the map, 
        //here using 1Â°W as the threshold          
        svg.selectAll(".place-label")
           .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
           .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; });   
       
      
      });
    </script>
